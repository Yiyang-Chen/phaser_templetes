name: Sync Templates to Individual Repositories

on:
  push:
    branches: [ master, main ]
    paths:
      - '2Dplatformer/**'
      - 'BaseTemplete/**'
  workflow_dispatch:

jobs:
  sync-2dplatformer:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '2Dplatformer') || contains(github.event.head_commit.modified, '2Dplatformer/') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout source repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
    
    - name: Sync 2Dplatformer to template repository
      env:
        TARGET_REPO_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
      run: |
        # Create temporary directory
        mkdir temp-2dplatformer
        cd temp-2dplatformer
        
        # Clone the target repository with token
        git clone https://${{ secrets.TARGET_REPO_TOKEN }}@github.com/Yiyang-Chen/2Dplatformer-template.git .
        
        # Remove all existing files except .git
        find . -not -path './.git*' -delete
        
        # Copy 2Dplatformer content
        cp -r ../2Dplatformer/* .
        
        # Add all changes
        git add .
        
        # Commit changes
        git commit -m "Sync 2Dplatformer template from phaser_templetes repository" || exit 0
        
        # Push to target repository
        git push origin main || git push origin master

  sync-basetemplate:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'BaseTemplete') || contains(github.event.head_commit.modified, 'BaseTemplete/') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout source repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
    
    - name: Sync BaseTemplete to template repository
      env:
        TARGET_REPO_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
      run: |
        # Create temporary directory
        mkdir temp-basetemplate
        cd temp-basetemplate
        
        # Clone the target repository with token
        git clone https://${{ secrets.TARGET_REPO_TOKEN }}@github.com/Yiyang-Chen/BaseTemplete-template.git .
        
        # Remove all existing files except .git
        find . -not -path './.git*' -delete
        
        # Copy BaseTemplete content
        cp -r ../BaseTemplete/* .
        
        # Add all changes
        git add .
        
        # Commit changes
        git commit -m "Sync BaseTemplete template from phaser_templetes repository" || exit 0
        
        # Push to target repository
        git push origin main || git push origin master
