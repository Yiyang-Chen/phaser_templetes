<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Phaser - Template</title>
    <script>
      window.addEventListener("error", (event) => {
        if (event.target instanceof Element) return;

        const errorInfo = {
          type: "scriptError",
          timestamp: new Date().toISOString(),
          message: event.error?.message || event.message,
          stack: event.error?.stack || "No stack trace",
          source: window.location.href,
        };

        sendErrorViaPostMessage(errorInfo);
      });

      window.addEventListener("unhandledrejection", (event) => {
        const errorInfo = {
          type: "unhandledRejection",
          timestamp: new Date().toISOString(),
          message: event.reason?.message || String(event.reason),
          stack: event.reason?.stack || "No stack trace",
          source: window.location.href,
        };

        sendErrorViaPostMessage(errorInfo);
      });

      const originalConsoleError = console.error;

      console.error = function (...args) {
        originalConsoleError.apply(console, args);

        const errorInfo = args.map((arg) => {
          return {
            type: "consoleError",
            timestamp: new Date().toISOString(),
            source: window.location.href,
            message: arg instanceof Error ? arg.message : arg.toString(),
            stack: arg instanceof Error ? arg.stack : null,
          };
        });

        sendErrorViaPostMessage(errorInfo);
      };

      function sendErrorViaPostMessage(errorInfo) {
        window.parent.postMessage(
          {
            type: "capturedError",
            data: errorInfo,
          },
          "*"
        );
      }
    </script>
  </head>

  <body>
    <div id="app">
      <div id="game-container"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
